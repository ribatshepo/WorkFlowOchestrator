sonar.projectKey=ribatshepo_WorkFlowOchestrator
sonar.organization=ribatshepo
sonar.projectName=WorkflowPlatform
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.cs.dotcover.reportsPaths=coverage-report/DotCover.html
sonar.cs.opencover.reportsPaths=coverage-report/OpenCover.xml
sonar.cs.vstest.reportsPaths=test-results/**/*.trx
sonar.cs.roslyn.reportFilePaths=build/roslyn-report.json

# JavaScript/TypeScript settings (for frontend)
sonar.javascript.lcov.reportPaths=workflow-platform-frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=workflow-platform-frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/coverage/**,**/*.min.js,**/*.min.css,**/wwwroot/lib/**,**/migrations/**,**/docker/**,**/helm/**

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Extensions.cs,**/Migrations/**,**/GlobalUsings.cs,**/*Tests*.cs,**/*Test*.cs

# Duplication exclusions
sonar.cpd.exclusions=**/Migrations/**,**/DTOs/**,**/Models/**

# Security hotspots and code smells
sonar.security.hotspots.inheritance=true

# Quality gate
sonar.qualitygate.wait=true

# Branch analysis
sonar.branch.name=${GITHUB_REF_NAME}

# Pull request analysis (when applicable)
sonar.pullrequest.key=${GITHUB_PR_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Links
sonar.links.homepage=https://github.com/ribatshepo/WorkFlowOchestrator
sonar.links.ci=https://github.com/ribatshepo/WorkFlowOchestrator/actions
sonar.links.scm=https://github.com/ribatshepo/WorkFlowOchestrator
sonar.links.issue=https://github.com/ribatshepo/WorkFlowOchestrator/issues
